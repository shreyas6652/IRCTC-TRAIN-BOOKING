  <title>Event Registration</title>
</head>

<body>
<h2><i>Registration:</i></h2>

<form action="insertform.php" method ="post" target="_blank">
First Name : <input type ="text" name="Fname" required pattern="[A-Za-z\s]+" title="enter characters only"><br/><br/>

Last Name  : <input type ="text" name="Lname" required pattern="[A-Za-z\s]+" title="enter characters only"><br/><br/>

USN 	   : <input type ="text" name="USN" required pattern="2SD[0-9]{2}[A-Z]{2}[0-9]{3}" title="use capital letters" placeholder="ex:2SD17IS035"<br/><br/><br/>

DeptID     : <input type="text" name="DeptID" required pattern="[A-Ga-g\s]+" title="enter a character"><br/><br/>

EventID    : <input type="number" name="EventID" required pattern="[0]{1}[1-5]{1}" title="enter 2 digits"><br/><br/>

Semester   : <input type ="text" name="Sem" required pattern="[1-8]{1}[A-Za-z]{2}" title="Enter digit followed by characters" placeholder="ex:5th"><br/><br/>

Gender     : <input type="radio" name="Gender" value="m" required > Male
             <input type="radio" name="Gender" value="f"> Female
             <input type="radio" name="Gender" value="o"> Other</br></br>

Phone No   : <input type ="text" name="Phone_no" required pattern="[6-9]{1}[0-9]{9}" title="Invalid Contact Number"><br/><br/>

Email      : <input type ="text" name="Email"  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br/><br/>

Category   : <input type="radio" name="Category" value="s" required > Solo
             <input type="radio" name="Category" value="g"> Group<br/><br/>
	     
	     <input type="submit" value="Submit">
</form>
</body>
</html>
